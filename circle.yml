machine:
  timezone:
    Europe/Paris
  services:
    - docker
  hosts:
    local-magento.hipay.com: 127.0.0.1
  php:
    version: 5.6.17
dependencies:exit
  pre:
    - wget https://github.com/Medium/phantomjs/releases/download/v1.9.19/phantomjs-1.9.8-linux-x86_64.tar.bz2
    - sudo tar xvjf phantomjs-1.9.8-linux-x86_64.tar.bz2
    - sudo mv phantomjs-1.9.8-linux-x86_64 /home/ubuntu/bin/
    - sudo chmod a+x /home/ubuntu/bin/phantomjs-1.9.8-linux-x86_64
    - sudo ln -s --force /home/ubuntu/bin/phantomjs-1.9.8-linux-x86_64/bin/phantomjs /usr/local/bin/phantomjs
    - npm install -g casperjs@1.1.0-beta3
    - echo "HIPAY_API_USER_TEST=$HIPAY_API_USER_TEST" >> ./bin/conf/stage/env_stage
    - echo "HIPAY_API_PASSWORD_TEST=$HIPAY_API_PASSWORD_TEST" >> ./bin/conf/stage/env_stage
    - echo "HIPAY_TOKENJS_PUBLICKEY_TEST=$HIPAY_TOKENJS_PUBLICKEY_TEST" >> ./bin/conf/stage/env_stage
    - echo "HIPAY_TOKENJS_USERNAME_TEST=$HIPAY_TOKENJS_USERNAME_TEST" >> ./bin/conf/stage/env_stage
    - echo "HIPAY_SECRET_PASSPHRASE_TEST=$HIPAY_SECRET_PASSPHRASE_TEST" >> ./bin/conf/stage/env_stage
test:
  pre:
    - docker-compose -f docker-compose.yml -f docker-compose.stage.yml build --no-cache
    - docker-compose -f docker-compose.yml -f docker-compose.stage.yml up -d
  override:
    - sleep 60
    - curl --retry 30 --retry-delay 3 -v http://local-magento.hipay.com:8095/
    - sh ./bin/tests/launch-all-tests.sh
deployment:
  feature:
    branch: feature/TPPMAG1-83
    commands:
      - sh ./bin/deployment/deploy_staging.sh