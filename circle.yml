machine:
  services:
    - docker
  hosts:
    local-hipay.hipay.com: 127.0.0.1
  php:
    version: 5.6.17
dependencies:
  pre:
    - docker -v
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    - docker-compose -v
    - wget https://github.com/Medium/phantomjs/releases/download/v1.9.19/phantomjs-1.9.8-linux-x86_64.tar.bz2
    - sudo tar xvjf phantomjs-1.9.8-linux-x86_64.tar.bz2
    - sudo mv phantomjs-1.9.8-linux-x86_64 /home/ubuntu/bin/
    - sudo chmod a+x /home/ubuntu/bin/phantomjs-1.9.8-linux-x86_64
    - sudo ln -s --force /home/ubuntu/bin/phantomjs-1.9.8-linux-x86_64/bin/phantomjs /usr/local/bin/phantomjs
    - npm install -g casperjs@1.1.0-beta3
test:
  pre:
    - docker-compose -f docker-compose.stage.yml build --rm=false --no-cache
  override:
    - docker-compose up -d
    - sleep 60
    - wget http://local-magento.hipay.com/
    - curl --retry 30 --retry-delay 3 -v http://local-magento.hipay.com/
    - sh ./bin/tests/launch-all-tests.sh
deployment:
  feature:
    branch: feature/TPPMAG1-83
    commands:
      - sh ./bin/deployment/deploy_staging.sh