machine:
  timezone:
    Europe/Paris
  services:
    - docker
  hosts:
    local-magento.hipay.com: 127.0.0.1
  php:
    version: 5.6.17
dependencies:
  pre:
    - sudo apt-get install sshpass git
    - sh bin/docker/generate_dockerfile.sh
test:
  override:
    - sh ./bin/docker/init-environment.circle.sh php7-0
    - sleep 60
    - curl --retry 30 --retry-delay 3 -v $MAGENTO_URL:$PORT_WEB

