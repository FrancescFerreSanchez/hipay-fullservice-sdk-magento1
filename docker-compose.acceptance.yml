version: "3.3"

networks:
  traefik_traefik:
    external: true
  magento:
    internal: true
  outside-pi-overlay:
    external: true

services:
  web:
    image: ${REGISTRY_URL}/${DOCKER_STACK}-${DOCKER_SERVICE}_web:${CI_COMMIT_REF_SLUG}
    build:
      context: .
      dockerfile: ./bin/docker/images/php5-6/Dockerfile
    environment:
      - SAMPLE_DATA_VERSION=1.9
      - MAGENTO_VERSION=1.9.3.8
    env_file:
      - ./bin/docker/conf/acceptance/hipay.env.sample
      - ./bin/docker/conf/acceptance/mage.env.sample
      - ./bin/docker/conf/acceptance/mysql.env.sample
    deploy:
        labels:
          - "traefik.frontend.rule=Host:${DOCKER_STACK}-${DOCKER_SERVICE}-${CI_COMMIT_REF_SLUG}.hipay-pos-platform.com"
          - "traefik.port=80"
          - "traefik.docker.network=traefik_traefik"
        placement:
          constraints:
            - node.hostname == docker
        replicas: 1
        update_config:
          parallelism: 2
          delay: 30s
        restart_policy:
          condition: on-failure
    networks:
      traefik_traefik:
      magento:
      outside-pi-overlay:
        aliases:
          - ${DOCKER_SERVICE}-${CI_JOB_ID}-web

  database:
    image: mysql:5.7
    env_file:
       - ./bin/docker/conf/acceptance/mysql.env.sample
    networks:
      traefik_traefik:
      magento:
      outside-pi-overlay:
        aliases:
          - ${DOCKER_SERVICE}-${CI_JOB_ID}-database
  smtp:
    image: hipay/mailcatcher:1.0.0
    deploy:
        labels:
          - "traefik.frontend.rule=Host:${DOCKER_STACK}-${DOCKER_SERVICE}-${CI_COMMIT_REF_SLUG}-smtp.hipay-pos-platform.com"
          - "traefik.port=80"
          - "traefik.docker.network=traefik_traefik"
        placement:
          constraints:
            - node.hostname == docker
        replicas: 1
        update_config:
          parallelism: 2
          delay: 30s
        restart_policy:
          condition: on-failure
    networks:
      traefik_traefik:
      magento:
      outside-pi-overlay:
        aliases:
          - ${DOCKER_SERVICE}-${CI_JOB_ID}-smtp
